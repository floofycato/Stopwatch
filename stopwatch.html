<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/stopwatch.css">
  <title>Stopwatch</title>
</head>
<body>
  <div class="center-box">
    <div class="stopwatch-box">
      <div>
        <div id="displayTime">00:00:00</div>
      </div>
  
      <div class="box-button">
        <button class="js-stop-button" onclick="watchStop();">
          <img src="images/stop.png" class="button-image" alt="start">
        </button>

        <button class="js-start-button" onclick="watchStart();">
          <img src="images/start.png" class="button-image button-start" alt="start">
        </button>

        <button class="js-reset-button" onclick="watchReset();">
          <img src="images/reset.png" class="button-image" alt="reset">
        </button>
      </div>
    </div>
  </div>
  
  <script src="scripts/stopwatch.js"></script>
</body>
</html>
