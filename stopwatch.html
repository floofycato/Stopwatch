<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/stopwatch.css">
  <title>Stopwatch</title>
</head>
<body>
  <div class="center-box">
    <div class="stopwatch-box">
      <div>
        <span>00</span>
        <span>:</span>
        <span>00</span>
        <span>:</span>
        <span>00</span>
      </div>
  
      <div>
        <button class="stop-button">
          <img src="images/stop.png" class="button-image" alt="stop">
        </button>
        
        <button class="start-button">
          <img src="images/start.png" class="button-image" alt="start">
        </button>

        <button class="reset-button">
          <img src="images/reset.png" class="button-image" alt="reset">
        </button>
      </div>
    </div>
  </div>
  

  <script src="scripts/stopwatch.js"></script>
</body>
</html>
